<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">      
          <ion-button (click)="back()">        
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
    </ion-buttons>   
    <ion-title  text-center class="my-labelsize negrita" color = "verde" style="text-transform: none;">Rental</ion-title>     
  </ion-toolbar>
</ion-header>


<ion-content padding center text-center> 
  <div text-center>
        <img width="150" height="150" src="assets/imgs/login_img.png">           
  </div> 
     
   
  <ion-row>
      <ion-col>
          <div>
            <ion-list>
              <ion-radio-group [(ngModel)]="selected_radio">               
                <ion-item *ngFor="let item of objPreciosByHora">
                  <ion-label color = "gris" class = "my-labelsize">{{item.descripcion}}</ion-label>
                  <!--ion-radio slot="start" value="{{item.monto}}"></ion-radio-->
                  <ion-radio slot="start" value="{{item.id}}"></ion-radio>
                </ion-item>                    
                                                    
              </ion-radio-group>
            </ion-list>
        </div>
         
                  
      </ion-col>
  </ion-row>    
  
  <ion-row>
      <ion-col>
          <div>
            <ion-button color = "verde" style="text-transform: none;"  size="large" (click)='okRadioButton()' expand="block">Ok</ion-button>            
          </div>
      </ion-col>
  </ion-row>
</ion-content>
