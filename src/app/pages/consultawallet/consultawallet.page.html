<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">      
          <ion-button (click)="back()">        
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
    </ion-buttons>
    <ion-title text-center color = "verde" class="my-labelsize negrita" style="text-transform: none;">       
       Wallet
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--ion-content color="primary" padding-->
<ion-content padding center text-center >    
  <div text-center>
      <img width="150" height="150" src="assets/imgs/login_img.png">   
      <br>                 
      <!--ion-label  color = "verde" class="my-labelsize negrita" style="text-transform: none;" >Wallet</ion-label--> 
  </div> 


  <form #form="ngForm" >
    <ion-grid>
      <ion-row  justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <!--div text-center>
            <h3>Wallet</h3>
          </div-->
          <div padding>
              <ion-item>                               
                <ion-label color="phantone" class= "my-labelsize_a">Credit: </ion-label>                
                <ion-input class= "my-labelsize_a" name="credito" type="text" readonly >
                    {{ credito | number: '1.1-2' | currency: 'USD' | lowercase}}
                </ion-input>
              </ion-item>            
          </div>    
          
          
          <div padding>
             <ion-row>
                 <ion-col>
                    <ion-button class = "buttontext" color = "gris2" style="text-transform: none;"  shape="round" size="medium" (click)='recargaWallet()'  expand="block" >Add Credit</ion-button>     
                 </ion-col>
             </ion-row>
             <ion-row>
                <ion-col>
                    <ion-button class = "buttontext" color = "gris2" style="text-transform: none;"  shape="round" size="medium" (click)='paymentPage()'  expand="block">Credit Cards</ion-button>
                </ion-col>
            </ion-row>            

            <ion-row>
              <ion-col>
                  <ion-button class = "buttontext" color = "gris2" style="text-transform: none;"  shape="round" size="medium" (click)='listarcreditcard()'  expand="block">My Credit Cards</ion-button>
              </ion-col>
          </ion-row>
          </div>   
               
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
