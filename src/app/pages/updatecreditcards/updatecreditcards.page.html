<ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">      
                <ion-button (click)="back()">        
                  <ion-icon name="arrow-back"></ion-icon>
                </ion-button>
          </ion-buttons>    
          <ion-title text-center class="my-labelsize negrita" color = "verde" style="text-transform: none;">My Credit Cards</ion-title>
        </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center>
          <img width="150" height="150" src="assets/imgs/login_img.png">   
          <br>                 
          <!--ion-label  color = "verde" class="my-labelsize negrita" style="text-transform: none;" >My Credit Cards</ion-label-->
  </div> 
  
  

  <ion-grid>
             
      <ion-row justify-content-left *ngFor="let item of objcreditcards">
           <ion-col align-self-left size-md="12" size-lg="12" size-xs="12">                                 
                <ion-card  (click) = "updatecc(item.id, item.nro_tarjeta, item.nro_tarjeta_b, item.codigo1, item.codigo2, item.codigo_seguridad, item.principal, item.nombre, item.apellido, item.zipcode)">                    
                        <ion-row>
                                <ion-col size-md="4" size-lg="4" size-xs="4">                                 
                                        <ion-label class="my-labelsize_a" color="verde"> &nbsp;Number:                                                 
                                        </ion-label>
                                </ion-col>
                                <ion-col size-md="8" size-lg="8" size-xs="8">
                                        <ion-text class="my-labelsize_a" color="verde"> {{item.nro_tarjeta_b}}</ion-text>                            
                                </ion-col>
                                
                        </ion-row>
                        
                        <ion-row>
                                <ion-col size-md="4" size-lg="4" size-xs="4">                                 
                                        <ion-label class="my-labelsize_a" color="verde">
                                                &nbsp;Year:                                                 
                                        </ion-label>
                
                                </ion-col>
                                <ion-col size-md="8" size-lg="8" size-xs="8">
                                        <ion-text class="my-labelsize_a" color="verde">{{item.codigo1}}</ion-text>
                                </ion-col>
                                
                        </ion-row>

                        <ion-row>
                                <ion-col size-md="4" size-lg="4" size-xs="4">                                 
                                        <ion-label class="my-labelsize_a" color="verde">
                                                &nbsp;Month:                                                 
                                        </ion-label>
                
                                </ion-col>
                                <ion-col size-md="8" size-lg="8" size-xs="8">
                                        <ion-text class="my-labelsize_a" color="verde">{{item.codigo2}}</ion-text>
                                </ion-col>
                                
                        </ion-row>

                        <ion-row>
                                <ion-col size-md="4" size-lg="4" size-xs="4">                                 
                                        <ion-label class="my-labelsize_a" color="verde">
                                                &nbsp;CVV:                                                 
                                        </ion-label>
                
                                </ion-col>
                                <ion-col size-md="8" size-lg="8" size-xs="8">
                                        <ion-text class="my-labelsize_a" color="verde">{{item.codigo_seguridad_b}}</ion-text>
                                </ion-col>
                                
                        </ion-row>

                        <ion-row *ngIf="item.principal">
                                <ion-col size-md="12" size-lg="12" size-xs="12">                                 
                                        <ion-label class="my-labelsize_a" color="verde">
                                                &nbsp;Primary Credit Card                                                 
                                        </ion-label>
                
                                </ion-col>                                
                        </ion-row>
                        
                        <ion-row>
                                <ion-col size-md="4" size-lg="4" size-xs="4">                                 
                                        <ion-label class="my-labelsize_a" color="verde">
                                                &nbsp;Nombre:                                                 
                                        </ion-label>
                
                                </ion-col>
                                <ion-col size-md="8" size-lg="8" size-xs="8">
                                        <ion-text class="my-labelsize_a" color="verde">{{item.nombre}} {{item.apellido}}</ion-text>                                        
                                </ion-col>
                                
                        </ion-row>

                        <ion-row>
                                <ion-col size-md="4" size-lg="4" size-xs="4">                                 
                                        <ion-label class="my-labelsize_a" color="verde">
                                                &nbsp;Zip Code:                                                 
                                        </ion-label>
                
                                </ion-col>
                                <ion-col size-md="8" size-lg="8" size-xs="8">
                                        <ion-text class="my-labelsize_a" color="verde">{{item.zipcode}}</ion-text>
                                </ion-col>
                                
                        </ion-row>
                       
                </ion-card>
           </ion-col>
      </ion-row>

  </ion-grid>   
  
</ion-content>
